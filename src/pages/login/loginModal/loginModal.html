<ion-header>
    <ion-navbar>
        <ion-title>Se Connecter</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="closeModal()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <br>
    <form (ngSubmit)="submitLoginForm(loginForm.value)" [formGroup]="loginForm" novalidate>
        <ion-list>
                <ion-label text-center>Login</ion-label>
                <ion-input type="text" formControlName="login" required></ion-input>

                <ion-label text-center>Mot de passe</ion-label>
                <ion-input type="password" formControlName="password" required></ion-input>

        </ion-list>

        <ion-grid>
            <ion-row>
                <ion-col col-12 col-sm-12 col-md-6>
                    <button ion-button block type="submit">Valider</button>
                </ion-col>
            </ion-row>
        </ion-grid>

    </form>
</ion-content>
